    <title>Meus Agendamentos - PetPal</title>

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbfa] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f1ec] px-10 py-3">
          <div class="flex items-center gap-10">
            <a href="home_page.html" class="flex items-center gap-4 text-[#101914]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
              </div>
              <h2 class="text-[#101914] text-lg font-bold leading-tight tracking-[-0.015em]">PetPal</h2>
            </a>
            <nav class="flex items-center gap-6">
              <a href="home_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Home</a>
              <a href="adoption_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Adoption</a>
              <a href="products_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Shop</a>
              <a href="services_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Services</a>
            </nav>
          </div>
          <div class="flex flex-1 justify-end gap-8 items-center">
             <a href="cart_page.html" id="cart-icon-button" class="relative flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e9f1ec] text-[#101914] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
               <div class="text-[#101914]" data-icon="ShoppingCart" data-size="20px" data-weight="regular">
                   <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256"><path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path></svg>
               </div>
            </a>
            <div id="login-button-container" class="flex items-center gap-2"></div>
          </div>
        </header>
        
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#101914] tracking-light text-[32px] font-bold leading-tight min-w-72">Meus Agendamentos</p>
            </div>
            
            <div id="bookings-grid" class="grid grid-cols-[repeat(auto-fill,minmax(158px,1fr))] gap-3 p-4">
              </div>

            <div id="empty-bookings-message" class="hidden text-center p-10">
                <p class="text-gray-600 text-lg">Você ainda não agendou nenhum serviço.</p>
                <a href="services_page.html" class="mt-4 inline-block px-6 py-2 bg-green-500 text-white font-semibold rounded-full hover:bg-green-600">Ver Serviços</a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-30">
        <div id="modal-overlay" class="relative top-20 mx-auto p-5 border w-11/12 md:w-2/3 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-end">
                <button id="close-modal-btn" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="mt-3 text-center">
                <div id="modal-image" class="mx-auto w-fit h-80 bg-center bg-no-repeat aspect-square bg-cover rounded-xl"></div>
                <h3 id="modal-title" class="text-2xl leading-6 font-medium text-gray-900 mt-4"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-description" class="text-lg text-gray-700"></p>
                    <p id="modal-subtext" class="text-sm text-gray-500 mt-2"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-action-button" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"></button>
                    <div id="modal-confirmation" class="hidden text-center py-3">
                        <p class="text-green-600 font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/auth.js" defer></script>
    <script src="scripts/modal.js" defer></script>
    <script src="scripts/cart.js" defer></script>
    <script src="scripts/bookings.js" defer></script>
  </body>
</html>
