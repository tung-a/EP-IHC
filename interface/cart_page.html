      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f1ec] px-10 py-3">
          <div class="flex items-center gap-10">

              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
              </div>
              <h2 class="text-[#101914] text-lg font-bold leading-tight tracking-[-0.015em]">PetPal</h2>
            </a>
            <nav class="flex items-center gap-6">
              <a href="home_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Home</a>
              <a href="adoption_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Adoption</a>
              <a href="products_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Shop</a>
              <a href="services_page.html" class="text-gray-600 font-medium text-sm hover:text-green-600">Services</a>
            </nav>
          </div>
          <div class="flex flex-1 justify-end gap-8 items-center">
            <a href="cart_page.html" id="cart-icon-button" class="relative flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e9f1ec] text-[#101914] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
               <div class="text-[#101914]" data-icon="ShoppingCart" data-size="20px" data-weight="regular">
                   <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256"><path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path></svg>

            </a>
            <div id="login-button-container" class="flex items-center gap-2"></div>
          </div>
        </header>
        
        <div class="px-4 lg:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-full flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#101914] tracking-light text-[32px] font-bold leading-tight min-w-72">Carrinho de Compras</p>
            </div>
            
            <div id="cart-container" class="p-4 lg:flex lg:gap-8">
                <div id="cart-items-container" class="lg:w-2/3">
                    </div>

                <div id="order-summary" class="lg:w-1/3 mt-8 lg:mt-0 p-6 bg-white rounded-lg shadow-md h-fit">
                    <h2 class="text-xl font-bold border-b pb-4">Resumo do Pedido</h2>
                    <div class="flex justify-between mt-4">
                        <p class="text-gray-600">Subtotal</p>
                        <p id="cart-subtotal" class="font-semibold">$0.00</p>
                    </div>
                    <div class="flex justify-between mt-2">
                        <p class="text-gray-600">Frete</p>
                        <p class="font-semibold">Grátis</p>
                    </div>
                    <div class="border-t mt-4 pt-4 flex justify-between font-bold text-lg">
                        <p>Total</p>
                        <p id="cart-total">$0.00</p>
                    </div>
                    
                    <button id="checkout-btn" class="mt-6 w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-all">
                        Finalizar Compra
                    </button>
                    <div id="checkout-feedback" class="text-center text-sm mt-2"></div>
                </div>
            </div>

            <div id="empty-cart-message" class="hidden text-center p-10">
                <p class="text-gray-600 text-lg">Seu carrinho de compras está vazio.</p>
                <a href="products_page.html" class="mt-4 inline-block px-6 py-2 bg-green-500 text-white font-semibold rounded-full hover:bg-green-600">Ver Produtos</a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="scripts/auth.js" defer></script>
    <script src="scripts/cart.js" defer></script>
    <script src="scripts/cart-page.js" defer></script>
